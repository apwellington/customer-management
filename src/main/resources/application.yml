server:
  servlet:
    context-path: /api/v1

spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:customerdb
    username: developemet
    password: developemet
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    hibernate:
      ddl-auto: update
  logging:
    file:
      name: customer_management.log
    level:
      root: debug
      org.springframework.web: debug
      org.hibernate: debug
      com.example.customermanagement: debug

